<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <title>TrustoChat</title>
    <style>
        #messages{height:300px;}
    </style>
</head>
<body>
    <!--script src="/jquery/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script-->
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-12">
                <h1 class="text-center">
                    TrustoChat 
                    <button id="clear" class="btn btn-danger">Clear</button>
                </h1>
                <div id="status"></div>
                <div id="chat">
                    <input type="text" id="username" class="form-control" placeholder="Enter name...">
                    <br>
                    <div class="card ">
                        <div id="messages" class="card-block">

                        </div>
                    </div>
                    <br>
                    <textarea id="textarea" class="form-control" placeholder="Enter message..."></textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="node_modules/jsrsasign/lib/jsrsasign-all-min.js"></script>
    <script src="node_modules/socket.io-client/dist/socket.io.js"></script>

    <script>
        (function(){
            var element = function(id){
                return document.getElementById(id);
            }

            // Get Elements
            var status = element('status');
            var messages = element('messages');
            var textarea = element('textarea');
            var username = element('username');
            var clearBtn = element('clear');

            // Set default status
            var statusDefault = status.textContent;

            // Set status
            var setStatus = function(s){
                status.textContent = s;

                if(s !== statusDefault){
                    console.log('status set!');
                    var delay = setTimeout(function(){
                        setStatus(statusDefault);
                    }, 4000);
                }
            }

            // Connect to socket.io
            var socket = io.connect('http://127.0.0.1:4000'); ////////////////////           HERE!!!!          /////////////////////////////////////////////////

            // Check for connection
            if(socket !== undefined){
                console.log('Connected to socket...');

                // Handle Server Output
                socket.on('output', function(data){
                    console.log(data);
                    if(data.length){
                        for(var x = 0;x < data.length;x++){
                            // Build out message div
                            var message = document.createElement('div');
                            message.setAttribute('class', 'chat-message');
                            message.textContent = data[x].name+": "+data[x].message;
                            messages.appendChild(message);
                            /////////////////       JSRSASIGN EXAMPLE       /////////////////////
                            message = document.createElement('div');
                            message.setAttribute('class', 'chat-message');
                            message.textContent = data[x].name + ' SHA512:    '
                            + (new KJUR.crypto.MessageDigest({"alg": "sha512", "prov": "cryptojs"})).digestString(data[x].message);
                            messages.appendChild(message);
                            ///////////////
                        }
                    }
                });

                // Get Status From Server
                socket.on('status', function(data){
                    // get message status
                    setStatus((typeof data === 'object')? data.message : data);

                    // If status is message sent, clear text
                    if(data.clear){
                        textarea.value = '';
                    }
                });
                // Handle Server Input
                textarea.addEventListener('keydown', function(event){
                    if(event.which === 13 && event.shiftKey == false){
                        // Emit to server input
                        socket.emit('input', {
                            name:username.value,
                            message:textarea.value
                        });

                        event.preventDefault(); // prevents page reloading
                    }
                })

                // Handle Chat Clear
                clearBtn.addEventListener('click', function(){
                    socket.emit('clear');
                });

                // Clear Message
                socket.on('cleared', function(){
                    messages.textContent = '';
                });
            }

        })();
    </script>
</body>
</html>
