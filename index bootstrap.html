<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <title>TrustoChat</title>
    <style>
        #messages{height:300px;}
    </style>
</head>
<body>
    <!--script src="/jquery/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script-->
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-12">
                <h1 class="text-center">
                    TrustoChat 
                    <button id="clear" class="btn btn-danger">Clear</button>
                </h1>
                <div id="status"></div>
                <div id="chat">
                    <div class="card">
                        <div id="messages" class="card-block">

                        </div>
                    </div>
                    <br>
                    <textarea id="textarea" class="form-control" placeholder="Enter message..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/jsrsasign/lib/jsrsasign-all-min.js"></script>
    <script src="node_modules/socket.io-client/dist/socket.io.js"></script>

    <script>
        var username = prompt("Please enter your username:");
        if (username == null || username == "") document.body.innerHTML = "No username entered, please refresh and enter your name.";
        else (function(){
            // Get Elements
            var status = document.getElementById('status');
            var messages = document.getElementById('messages');
            var textarea = document.getElementById('textarea');
            var clearBtn = document.getElementById('clear');

            // Set default status
            var statusDefault = status.textContent;

            // Set status
            var setStatus = function(s){
                status.textContent = s;

                if(s !== statusDefault){
                    console.log('status set!');
                    var delay = setTimeout(function(){
                        setStatus(statusDefault);
                    }, 4000);
                }
            }

            // Connect to socket.io
            console.log(username);
            var socket = io('http://127.0.0.1:4000',{ query: {username : username} }); ////////////////////           HERE!!!!          /////////////////////////////////////////////////

            // Check for connection
            if(socket !== undefined){
                console.log('Connected to socket.');

                // username check
                var prvkey, certPEM; // user private key and certificate
                var newconn=true;
                socket.on('userInfo', function(userInfo){
                    if(newconn){
                        console.log("userInfo received.");newconn=false;
                        if(userInfo != null && userInfo != ''){
                            prvkey = prompt("Please paste your private key here:");
                            certPEM = userInfo.cert;
                        }
                        else{
                            // generating RSA key pair`
                            let keypair = KEYUTIL.generateKeypair("RSA",2048);

                            ////////////
                            // generate TBSCertificate
                            let tbsc = new KJUR.asn1.x509.TBSCertificate();
                            // add basic fields
                            tbsc.setSerialNumberByParam({'int': 1234});
                            tbsc.setSignatureAlgByParam({'name': 'SHA512withRSA'});
                            tbsc.setIssuerByParam({'str': "/C=US/O=Test/CN=CA"});  
                            tbsc.setNotBeforeByParam({'str': "130511235959Z"});
                            tbsc.setNotAfterByParam({'str': "150511235959Z"});
                            tbsc.setSubjectByParam({'str': "/C=US/O=Test/CN=User1"});  
                            tbsc.setSubjectPublicKeyByGetKey(keypair.pubKeyObj);    // public key stored in certificate
                            // add extensions
                            tbsc.appendExtension(new KJUR.asn1.x509.BasicConstraints({'cA': false}));
                            tbsc.appendExtension(new KJUR.asn1.x509.KeyUsage({'bin':'11'}));
                            tbsc.appendExtension(new KJUR.asn1.x509.CRLDistributionPoints({'uri':'http://a.com/a.crl'}));

                            // sign and get PEM certificate with CA private key
                            let cert = new KJUR.asn1.x509.Certificate({'tbscertobj': tbsc,'prvkeyobj': keypair.prvKeyObj});    // going to be a self-signed certificate
                            cert.sign();
                            certPEM = cert.getPEMString();
                            ///////////////
                            
                            ////// send user info to server
                            socket.emit('userInfo',{
                                cert: certPEM
                            });
                            // show private key in pem format
                            prvkey = KEYUTIL.getPEM(keypair.prvKeyObj, "PKCS1PRV");
                            alert("This is your private key, keep it safe!!\n\n"+prvkey);

                        }
                }});

                // Handle Server Output (incoming messages)
                socket.on('output', function(data){
                    console.log(data);
                    if(data.length){
                        for(let x = 0;x < data.length;x++){
                            // Build out message div
                            let message = document.createElement('div');
                            message.setAttribute('class', 'chat-message');
                            message.textContent = data[x].userID+": "+data[x].message;

                            /////// SINGATURE VERIFICATION  ////////
                            var pubKey = KEYUTIL.getKey(certPEM);
                            if (pubKey.verify(data[x].message, data[x].signature)) message.textContent+="\n\nVERIFIED";
                            else message.textContent+="\n\nWARNING: MODIFIED MESSAGE";

                            messages.appendChild(message);
                            /////////////////       JSRSASIGN EXAMPLE       /////////////////////
                            // message = document.createElement('div');
                            // message.setAttribute('class', 'chat-message');
                            // message.textContent = data[x].userID + ' SHA512:    '
                            // + (new KJUR.crypto.MessageDigest({"alg": "sha512", "prov": "cryptojs"})).digestString(data[x].message);
                            // messages.appendChild(message);
                            ///////////////
                        }
                    }
                });

                // Get Status From Server
                socket.on('status', function(data){
                    // get message status
                    setStatus((typeof data === 'object')? data.message : data);

                    // If status is message sent, clear text
                    if(data.clear){
                        textarea.value = '';
                    }
                });
                // Handle Server Input
                textarea.addEventListener('keydown', function(event){
                    if(event.which === 13 && event.shiftKey == false){
                        // Sign message and emit to server input
                        let sig = new KJUR.crypto.Signature({"alg": "SHA512withRSA"});
                        sig.init(prvkey);
                        let encryptedHash = sig.signString(textarea.value);
                        let sigmsg = {userID:username, message:textarea.value, signature: encryptedHash};
                        socket.emit('sigmsg', sigmsg);

                        //event.preventDefault(); // prevents page reloading
                    }
                })

                // Handle Chat Clear
                clearBtn.addEventListener('click', function(){
                    socket.emit('clear');
                });

                // Clear Message
                socket.on('cleared', function(){
                    messages.textContent = '';
                });
            }

        })();
    </script>
</body>
</html>
