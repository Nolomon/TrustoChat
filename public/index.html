<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustoChat</title>
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" type="text/css" href="css/mainstyle.css">
</head>
<body>
        <div class="grid-container">
            <h1 class="title">
                TrustoChat 
            </h1>
            <div id="left-sidebar">
                <label id="onlineLabel">Online Users</label>
                <div id="onlineDiv">

                </div>
            </div>
            <div id="messages">messages</div>
            <div id="right-sidebar">
                <label id="userLabel"></label>
                <div id="searchPanel">
                    <input type="text" id="searchInput" placeholder="search users" disabled>
                    <div id="searchResults">

                    </div>
                </div>
            </div>
            <div id="message-input">
                <textarea id="textarea" placeholder="Enter message here..." disabled></textarea>
                <div class="buttons">
                    <button id="sendBtn" disabled>send</button>
                    <button id="clear">clear</button>
                </div>
            </div>
        </div>

    <script src="libs/jsrsasign-all-min.js"></script>
    <script src="libs/socket.io.js"></script>
    <script src="js/util.js"></script>
    <script src="js/client.js"></script>
</body>
</html>
